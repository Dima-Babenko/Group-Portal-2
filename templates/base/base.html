{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Система управлiння завданнями</title>
    <style>
        /* Основной фон страницы */
        body {
            background-color: #121212; /* Темный фон */
            color: #e0e0e0; /* Светлый текст */
        }

        /* Настройки для заголовков */
        h2 {
            color: #a9d08e; /* Светло-зеленый цвет для заголовков */
        }

        /* Стили для кнопок */
        .btn-primary {
            background-color: #4CAF50; /* Зеленая кнопка */
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049; /* Темнее при наведении */
            border-color: #45a049;
        }

        /* Стили для ссылок */
        a {
            color: #8bc34a; /* Мягкий зеленый для ссылок */
        }
        a:hover {
            color: #66bb6a; /* Более яркий зеленый при наведении */
        }

        /* Footer и Header */
        footer, header {
            background-color: #333; /* Темный фон для header и footer */
            color: #fff;
            padding: 10px;
        }

        /* Прочее */
        .container {
            padding-top: 30px;
        }

        .form-control {
            background-color: #333; /* Темный фон для полей ввода */
            color: #fff; /* Белый текст */
            border-color: #555; /* Темная граница */
        }

        .form-control:focus {
            background-color: #444;
            border-color: #66bb6a; /* Зеленый фокус */
        }

        .card {
            background-color: #1c1c1c; /* Темный фон для карточек */
            border: 1px solid #444; /* Темные границы */
        }

        .card-body {
            color: #e0e0e0; /* Белый текст в карточке */
        }

        .badge {
            background-color: #4CAF50; /* Зеленый для бейджей */
        }
    </style>
</head>
<body>

    {% block content %}
    {% endblock %}

    {% include 'base/_footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
