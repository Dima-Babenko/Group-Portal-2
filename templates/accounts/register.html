<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
</head>
<body>
    <header>
        <h1>Реєстрація нового користувача</h1>
    </header>

    <main>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            {% if form.errors %}
                <div style="color: red;">
                    <p><strong>Помилки:</strong></p>
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <button type="submit">Зареєструватися</button>
        </form>
        <p>Уже маєте акаунт? <a href="{% url 'accounts:login' %}">Увійти</a></p>
    </main>

    <footer>
        <p>&copy; 2025 Всі права захищено</p>
    </footer>
</body>
</html>
