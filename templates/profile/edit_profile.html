<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагувати профіль</title>
</head>
<body>
    <header>
        <h1>Редагувати профіль: {{ user.username }}</h1>
    </header>

    <main>
        <section>
            <h2>Форма редагування</h2>
            {% if form.errors %}
              <div style="color: red;">
                {{ form.errors }}
              </div>
            {% endif %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Зберегти зміни</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Всі права захищено</p>
    </footer>
</body>
</html>
