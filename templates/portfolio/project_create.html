{% extends 'base/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="w-100" style="max-width: 600px;">
    <h2 class="text-center mb-4 text-light">Створити проект</h2>
    <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-dark text-light">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_title" class="form-label">Назва проекту</label>
        {{ form.title }}
      </div>

      <div class="mb-3">
        <label for="id_body" class="form-label">Опис проекту</label>
        {{ form.body }}
      </div>

      <div class="mb-3">
        <label for="id_file" class="form-label">Файл (опціонально)</label>
        {{ form.file }}
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success btn-lg">Зберегти проект</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
