{% extends 'base/base.html' %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="p-4 border rounded bg-danger text-light shadow-lg text-center" style="max-width: 500px;">
    <h2 class="mb-3">⚠ Видалення портфолiо</h2>
    <p class="fs-5">Ви впевнені, що хочете видалити проект <strong>"{{ object.title }}"</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-light fw-bold px-4 py-2 shadow">✅ Так, видалити</button>
        <a href="{% url 'portfolio:project_list' %}" class="btn btn-dark fw-bold px-4 py-2 shadow">❌ Hi, повернутися</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
