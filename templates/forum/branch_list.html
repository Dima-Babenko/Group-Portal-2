{% extends 'base/base.html' %}

{% load widget_tweaks %}

{% block content %}
<div class="container mt-3">
  <h2 class="text-center" >Список гiлок форуму</h2>

  <div class="text-center mb-3">
    <a href="{% url 'forum:branch_create' %}" class="btn btn-primary mb-3"
    style="height: 50px; line-height: 35px; font-size: 18px;">Додати завдання</a>
  </div>

  <br>
</div>


<div class="carousel-container">
  <div class="carousel-track">
    {% for branch in branches %}
      <div class="card bg-light shadow bg-dark text-light" style="min-width: 550px; height: 350px;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title border p-2 mb-3">
            <p class="text-decoration-none">{{ branch.title }}</p>
          </h5>
          <a href="{% url 'forum:branch_detail' branch.pk %}" class="btn btn-primary btn-sm w-100 mt-auto"
             style="height: 50px; line-height: 40px; font-size: 18px;">
            <p>Перейти до гілки</p>
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  .task-container {
    white-space: nowrap;
    overflow-x: auto;
    padding-bottom: 10px;
  }

  .task-container::-webkit-scrollbar {
    height: 8px;
  }

  .task-container::-webkit-scrollbar-thumb {
    background-color: #007bff;
    border-radius: 4px;
  }
</style>

  <style>
  .carousel-container {
    display: flex;
    overflow-x: auto; /* Позволяет пользователю скроллить */
    scroll-snap-type: x mandatory; /* Фиксирует карточки */
    gap: 15px;
    padding-bottom: 10px;
  }

  .carousel-track {
    display: flex;
    gap: 15px;
    white-space: nowrap;
  }

  .card {
    flex: 0 0 300px;
    height: 250px;
    scroll-snap-align: center; /* Каждая карточка фиксируется по центру */
  }

  /* Убираем скроллбар на Windows */
  .carousel-container::-webkit-scrollbar {
    display: none;
  }
</style>

{% endblock %}
