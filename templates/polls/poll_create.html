{% extends 'base/base.html' %}

{% block content %}

<h2>Створити опитування</h2>

<form method="post">
    {% csrf_token %}
        <label>Назва опитування:</label>
        <input type="text" name="title">
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <button type="submit">Створити</button>
</form>

{% endblock %}
